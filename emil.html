<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Bu həyatda false-in olmasın gərək! :D</h1>
<p id="xal">Başlamaq üçün <strong>T </strong>ya da <strong>F</strong>-bas</p>
<p id="suallar"></p>
<script>
var alwaysTrue = {
        q1: ["Lənət olsun mən çox yaraşıqlıyam e", "t"],
        q2: ["true dedin də hə?", "t"],
        q3: ["səhvən əlin false-a dəymiş ola bilər, təkrar soruşum: true dedin də hə?", "t"],
        q4: ["bayaqdan soruşduğum 3 dənə sualı 7 dəfə də soruşuram fərz elə: çox yaraşığlıyam da xə?", "t"],
        q5: ["bayaqdan soruşduğum 3 dənə sualı 6 dəfə də soruşuram fərz elə: çox yaraşığlıyam da xə?", "t"],
        q6: ["bayaqdan soruşduğum 3 dənə sualı 5 dəfə də soruşuram fərz elə: çox yaraşığlıyam da xə?", "t"],
        q7: ["bayaqdan soruşduğum 3 dənə sualı 4 dəfə də soruşuram fərz elə: çox yaraşığlıyam da xə?", "t"],
        q8: ["bayaqdan soruşduğum 3 dənə sualı 3 dəfə də soruşuram fərz elə: çox yaraşığlıyam da xə?", "t"],
        q9: ["bayaqdan soruşduğum 3 dənə sualı 2 dəfə də soruşuram fərz elə: çox yaraşığlıyam da xə?", "t"],
        q10: ["bayaqdan soruşduğum 3 dənə sualı 1 dəfə də soruşuram fərz elə: çox yaraşığlıyam da xə?", "t"],
        q11: ["bidənə f-i də yoxlayaq da day", "f"]
};
var xal = 0;
var sual = 0;
var suallar = [alwaysTrue.q1, alwaysTrue.q2, alwaysTrue.q3, alwaysTrue.q4, alwaysTrue.q5, alwaysTrue.q6, alwaysTrue.q7, alwaysTrue.q8, alwaysTrue.q9, alwaysTrue.q10, alwaysTrue.q11];
function suallariAzalt (){
    if(sual <= (suallar.length - 1)){
        document.querySelector("#suallar").innerHTML = suallar[sual][0]
    } else {
        document.querySelector("#suallar").innerHTML = "Oyun Bitdi";
        document.querySelector("#xal").innerHTML = "Xalın: " +  suallar.length + " üzərindən " + xal;
    };
}
function xaliyenile(){
    document.querySelector("#xal").innerHTML = "Xal:" + xal
}
document.onkeydown = function(e){
    suallariAzalt();
    xaliyenile();
    if (sual === suallar){
        return;
    }
    letter = e.key
    if(letter === "t" || letter === "f"){
        if(letter === suallar[sual][1])
        alert("dübbədüz!");
        xal++;
        xaliyenile();
    } else{
        alert("gözyaşım pıt kalbım çıt")
    }
    sual++
    suallariAzalt()
}
</script>
</body>
</html>
